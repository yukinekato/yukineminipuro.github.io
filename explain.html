 <h1>ゲームの説明</h1>
 <h2>カラスに狙われている鴨池の鴨が自ら(ありえないけど)弾を発射してカラスをやっつけるゲーム</h2>
 <p>Fで鴨は左にJで鴨は右に動く</p>
 <p>上から落ちてくるカラスの下に行き狙いを定めてスペースで弾を発射する</p>
 <p>弾を２回あてるとカラスをやっつけることができる</p>
 <p>カラスは１０匹やっつけるまでおりてくる</p>
 <p>鴨がカラスに当たるとhp左下の赤いバー）が減ってしまう</p>
